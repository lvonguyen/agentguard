<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="theme.css"></head>
<body class="col" style="width: 960px; height: 540px; position: relative; background: #D04A02;">
  
  <!-- Geometric pattern - bottom right -->
  <div style="position: absolute; bottom: 0; right: 0; width: 400px; height: 400px; overflow: hidden;">
    <div style="position: absolute; bottom: -100px; right: -100px; width: 350px; height: 350px; background: #FAB500; border-radius: 50%;"></div>
    <div style="position: absolute; bottom: 60px; right: 60px; width: 180px; height: 180px; background: #2c2c2c; border-radius: 50%;"></div>
    <div style="position: absolute; bottom: 100px; right: 100px; width: 100px; height: 100px; border: 8px solid rgba(255,255,255,0.3); border-radius: 50%;"></div>
  </div>
  
  <!-- Cross accent -->
  <div style="position: absolute; top: 120px; right: 280px; font-size: 80px; color: rgba(255,255,255,0.2); font-weight: bold;">+</div>
  
  <!-- Main content -->
  <div class="col" style="padding: 80px 60px; height: 100%; justify-content: center;">
    <h1 style="font-family: Georgia, serif; font-size: 72px; color: #ffffff; margin: 0; font-weight: normal; line-height: 1.1;">
      Thank<br>you
    </h1>
    <p style="font-size: 14px; color: #ffffff; margin: 32px 0 0 0; opacity: 0.8;">
      invest@agentguard.ai
    </p>
  </div>
  
</body>
</html>
