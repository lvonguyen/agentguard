    <text x="15" y="95" font-size="11" fill="#8b949e">• Roadmaps</text>
    <text x="15" y="115" font-size="11" fill="#8b949e">• Peer Comparison</text>
    <text x="15" y="135" font-size="11" fill="#8b949e">• Improvement Plans</text>
  </g>
  
