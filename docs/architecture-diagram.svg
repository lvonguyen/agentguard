  <text x="600" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#e6edf3">REST API Gateway</text>
  <text x="180" y="520" text-anchor="middle" font-size="10" fill="#8b949e">gRPC</text>
  <text x="420" y="520" text-anchor="middle" font-size="10" fill="#8b949e">GraphQL</text>
  <text x="780" y="520" text-anchor="middle" font-size="10" fill="#8b949e">Webhooks</text>
  <text x="1020" y="520" text-anchor="middle" font-size="10" fill="#8b949e">SSE</text>
  
