    <text x="15" y="95" font-size="11" fill="#8b949e">• Risk Scoring</text>
    <text x="15" y="115" font-size="11" fill="#8b949e">• Attack Simulation</text>
    <text x="15" y="135" font-size="11" fill="#8b949e">• Threat Intelligence</text>
