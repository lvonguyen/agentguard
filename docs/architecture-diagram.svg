  <!-- Agent Layer (Top) -->
  <rect x="50" y="90" width="1100" height="80" rx="8" fill="#161b22" stroke="#30363d" filter="url(#shadow)"/>
  <text x="100" y="120" font-size="12" fill="#8b949e" font-weight="bold">AGENT INTEGRATIONS</text>
  
  <g transform="translate(100, 135)">
