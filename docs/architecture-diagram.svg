    <text x="15" y="55" font-size="11" fill="#8b949e">• NIST AI RMF Mapping</text>
    <text x="15" y="75" font-size="11" fill="#8b949e">• 800-53 Crosswalk</text>
    <text x="15" y="95" font-size="11" fill="#8b949e">• Gap Analysis</text>
    <text x="15" y="115" font-size="11" fill="#8b949e">• Control Inheritance</text>
    <text x="15" y="135" font-size="11" fill="#8b949e">• Compliance Reports</text>
