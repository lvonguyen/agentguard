    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">LangChain</text>
  </g>
  <g transform="translate(260, 135)">
    <rect width="140" height="30" rx="15" fill="#21262d" stroke="#00d4aa" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">LlamaIndex</text>
  </g>
  <g transform="translate(420, 135)">
    <rect width="140" height="30" rx="15" fill="#21262d" stroke="#00d4aa" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">CrewAI</text>
  </g>
  <g transform="translate(580, 135)">
    <rect width="140" height="30" rx="15" fill="#21262d" stroke="#00d4aa" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">AutoGen</text>
  </g>
  <g transform="translate(740, 135)">
    <rect width="140" height="30" rx="15" fill="#21262d" stroke="#00d4aa" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">Claude MCP</text>
  </g>
  <g transform="translate(900, 135)">
    <rect width="140" height="30" rx="15" fill="#21262d" stroke="#00d4aa" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="11" fill="#e6edf3">Custom Agents</text>
  </g>
  
