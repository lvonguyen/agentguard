  <text x="100" y="710" font-size="12" fill="#8b949e" font-weight="bold">INFRASTRUCTURE</text>
  
  <g transform="translate(100, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">Kubernetes</text>
  </g>
  <g transform="translate(240, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">AWS / GCP</text>
  </g>
  <g transform="translate(380, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">Terraform</text>
  </g>
  <g transform="translate(520, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">ArgoCD</text>
  </g>
  <g transform="translate(660, 720)">
    <rect width="140" height="25" rx="12" fill="#21262d" stroke="#00d4aa"/>
    <text x="70" y="17" text-anchor="middle" font-size="10" fill="#00d4aa">FedRAMP Ready</text>
  </g>
  <g transform="translate(820, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">SOC 2 Type II</text>
  </g>
  <g transform="translate(960, 720)">
    <rect width="120" height="25" rx="12" fill="#21262d" stroke="#30363d"/>
    <text x="60" y="17" text-anchor="middle" font-size="10" fill="#8b949e">ISO 27001</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" font-size="10" fill="#484f58">© 2026 AgentGuard Inc. • Confidential</text>
</svg>
