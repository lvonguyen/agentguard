    <text x="15" y="55" font-size="11" fill="#8b949e">• Agent Traces</text>
    <text x="15" y="75" font-size="11" fill="#8b949e">• Security Signals</text>
    <text x="15" y="95" font-size="11" fill="#8b949e">• Anomaly Detection</text>
    <text x="15" y="115" font-size="11" fill="#8b949e">• Cost Attribution</text>
    <text x="15" y="135" font-size="11" fill="#8b949e">• Performance Metrics</text>
  </g>
  
  <g transform="translate(490, 300)">
