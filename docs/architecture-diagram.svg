    <rect width="200" height="150" rx="6" fill="#161b22" stroke="#00d4aa" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="30" rx="6" fill="#00d4aa"/>
    <rect x="0" y="24" width="200" height="6" fill="#161b22"/>
