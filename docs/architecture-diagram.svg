  <text x="600" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#00d4aa">AgentGuard SDK</text>
  <text x="600" y="240" text-anchor="middle" font-size="11" fill="#8b949e">Python • Go • TypeScript — OpenTelemetry Instrumentation + Policy Hooks</text>
  
  <!-- Connection arrows -->
  <path d="M 600 250 L 600 290" stroke="#30363d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core Services (5 boxes) -->
  <g transform="translate(50, 300)">
    <!-- Control Service -->
    <rect width="200" height="150" rx="6" fill="#161b22" stroke="#f97583" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="30" rx="6" fill="#f97583"/>
    <rect x="0" y="24" width="200" height="6" fill="#161b22"/>
